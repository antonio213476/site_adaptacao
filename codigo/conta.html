              <img src="../imagens/conta.jpg" class="img-fluid" style='height: 175px' alt="">

        <div class="mt-5 mb-3 border border-1 rounded-1 ms-3 me-3">
          <h1 class="mt-2 ms-3 fs-1 fw-bold"> Informações Básicas </h1> 
          <h1 class="mt-2 ms-3 mb-4 fs-6 fw-light"> Algumas informações podem estar vísiveis a outros.   </h1>
          
          <hr class="m-0 ms-3 me-3">
          <div class="d-flex justify-content-start ms-3 me-3">
            <div class="fs-5 p-2 flex-grow-1">Nome:</div>
            <div id="nome" class="fs-5 fw-light p-2">Não Informado</div>
          </div>  
          <hr class="m-0 ms-3 me-3">
          <div class="d-flex justify-content-start ms-3 me-3">
            <div class="fs-5 p-2 flex-grow-1">Data de aniversário:</div>
            <div id='dataAniv' class="fs-5 fw-light p-2">Não Informado</div>
          </div> 
          <hr class="m-0 ms-3 me-3">
          <div class="d-flex justify-content-start ms-3 me-3">
            <div class="fs-5 p-2 flex-grow-1">Gênero:</div>
            <div id='genero' class="fs-5 fw-light p-2">Não Informado</div>
          </div> 
          <hr class="m-0 ms-3 me-3">
          <div class="d-flex justify-content-start ms-3 me-3">
            <div class="fs-5 p-2 flex-grow-1">Senha:</div>
            <button id="passbtn" class="fs-5 fw-light p-2 border-0 bg-transparent" onclick="togglepassword()">●●●●●●●●</button>
          </div> 
        </div>
        
        <div class="mb-5 border border-1 rounded-1 ms-3 me-3">
          <h1 class="mt-2 ms-3 fs-1 fw-bold"> Contato </h1> 
          <h1 class="mt-2 ms-3 mb-4 fs-6 fw-light"> Suas informações de contato   </h1>
          
          <hr class="m-0 ms-3 me-3">
          <div class="d-flex justify-content-start ms-3 me-3">
            <div class="fs-5 p-2 flex-grow-1">Email:</div>
            <div id="email" class="fs-5 fw-light p-2">Não Informado</div>
          </div>  
          <hr class="m-0 ms-3 me-3">
          <div class="d-flex justify-content-start ms-3 me-3">
            <div class="fs-5 p-2 flex-grow-1">Telefone:</div>
            <div id='telefone' class="fs-5 fw-light p-2" contenteditable="true">Não Informado</div>
          </div>  
        </div>

        <script>
          let elementoSenha;
          let senha = localStorage.getItem("senha");
          let email = localStorage.getItem("email");
          let nome = localStorage.getItem("nome");
        
          document.getElementById('nome').textContent = nome
          document.getElementById('email').textContent = nome


          function togglepassword(){
            elementoSenha = document.getElementById('passbtn')

            if(elementoSenha.textContent === senha) {
              elementoSenha.textContent = '●●●●●●●●'
              return
            } 
            elementoSenha.textContent = senha
          }

        </script>
